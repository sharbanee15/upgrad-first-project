<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
   
   
    <!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">

        	<!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <div class="d-flex bd-highlight mb-3">
                <div class="mr-auto p-2 bd-highlight">
                    <h2 id="logo">ScriBBler</h2>
                    <p id="middleText">Explore. Imagine. Create</p>
                </div>
                <div class="p-2 bd-highlight">
                    <button type="button" class="butt" data-toggle="modal" data-target="#signInModal" onclick="signIn()">Sign In</button>
                </div>
                <div class="p-2 bd-highlight">
                    <button type="button" class="butt" data-toggle="modal" data-target="#signUpModal" onclick="signUp1()">Sign Up</button>
                </div>
            </div>

        </div>
           
        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <div class="d-flex centerDiv justify-content-center">
                <div class="p-2 bd-highlight">
                    <a id="underline" href="./html/bloglist.html"><button class="centerButt">All Post</button></a>
                </div>
                <div class="p-2 bd-highlight">
                    <button class="centerButt" data-toggle="modal" data-target="#createPostModal" >Create Post</button>
                </div>
            </div>
            
         </div>
    </div>
    <div>

        <!-- Insert code for Sign In modal here -->

        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header text-center">
                      <h5 class="modal-title title w-100" id="exampleModalLongTitle" >Welcome Back!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
    
                    </div>
                    <div class="modal-body">
                      
                      <form>
                          
                          <div class="form-group">
                              <label class="label" for="user">Username</label>
                              <input class="form-control override" type="text" name="username" id="uname" placeholder="Enter Username" required="required">
                          </div>
                          <div class="form-group">
                              <label class="label" for="pass">Password</label>
                              <input class="form-control override" type="password" name="password" id="pass" placeholder="Enter Password" required="required">
                          </div>
                         
                          <div>
                             <button type="submit" class="btn btn-success form-control buttonBorder">Sign In</button>
                          </div>
                      </form> <br>
                      <p class="footer"><b>Not a member? </b><a id="signupFooter" data-toggle="modal" data-dismiss="modal" data-target="#signUpModal"><b>Sign Up</b></a></p>
                    </div>
                </div>
              </div>
    
        </div>
    
        </div>
    
       
    <div>

    	<!-- Insert code for Sign Up modal here -->
         
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h5 class="modal-title title w-100" id="exampleModalLongTitle" >Get Started</h5>
                  <button type="submit" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>

                </div>
                <div class="modal-body">
                  
                  <form>
                      <div class="form-group ">
                          <label class="label">Full Name</label>
                          <input class="form-control override" type="text" name="" id="fname" placeholder="Enter Full Name" required>
                      </div>
                      <div class="form-group">
                          <label class="label">Username</label>
                          <input class="form-control override" type="text" name="" id="uname1" placeholder="Enter Username" required>
                      </div>
                      <div class="form-group">
                          <label class="label">Password</label>
                          <input class="form-control override" type="password" name="" id="pass1" placeholder="Enter Password" required>
                      </div>
                      <div class="form-group">
                          <label class="label">Confirm Password</label>
                          <input class="form-control override" type="password" name="" id="confPass" placeholder="Confirm Password" required>
                      </div>
                      <div>
                            <button type="submit" class="btn btn-success form-control buttonBorder" onclick="signUpModal()">Sign Up</button>
                      </div>
                  </form> 
                  
                </div>
            </div>
          </div>

    </div>

    </div>

    <div>

        <!-- Insert code for Create Post modal here -->
        
        <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header text-center">
                      <h5 class="modal-title title w-100" id="exampleModalLongTitle" >New Post</h5>
                      <button type="button" onclick="post()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
    
                    </div>
                    <div class="modal-body">
                      
                      <form>
                          <div class="form-group">
                              <label class="label" for="postTitle">Title</label>
                              <input class="form-control override" type="text" id="postTitle" placeholder="Enter Post Title" required="required">
                          </div>
                          <div class="form-group">
                              <label class="label">Content</label>
                              <textarea class="form-control override" rows="3" id="postContent" placeholder="Enter Post Content" required="required"></textarea>
                          </div>
                         
                          <div>
                             <button type="submit" class="btn btn-success form-control buttonBorder" onclick="createPostModal()">Create Post</button>
                          </div>
                      </form>
                    </div>
                </div>
              </div>
    
        </div>

    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>
    <!-- Bootstap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
</body>
</html>
